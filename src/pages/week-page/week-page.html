<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right>{{pageTitle}}</ion-title>

</ion-header>

<ion-content padding>

  <day-component></day-component>
</ion-content>
