<ion-header>

  <ion-navbar>
    <ion-title>{{pageHeader || "Month page"}}</ion-title>
  </ion-navbar>
  <div class="month-wrapper">
    <div class="month-header">
      <h1 class="days-in-week">{{pageHeader}}</h1>
    </div>
  </div>
</ion-header>


<ion-content padding>
  <div class="arrows-container">
    <div class="right" (click)="goBack()"><</div>
    <div class="left" (click)="goNext()">></div>
  </div>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onRangeChanged)="reloadSource(startTime, endTime)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30"
            noEventsLabel=""
            startingDayWeek="1">
  </calendar>
  <div>
    <button ion-button class="button-ok" (click)="gotoSelectedWeek()" [hidden]="!selectedWeekTitle">Go to week {{selectedWeekTitle}}</button>
  </div>
</ion-content>
